<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            background-color: rgb(45, 45, 231);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            
        }

        .titulo {
            color: white;
            font-family:'Times New Roman', Times, serif;
            justify-content: center;
            display: block
        }

        .card{
            background-color: white
        }

        .displaycards {
            display: flex;
            justify-content: space-between;
        }


    </style>

</head>
<body>

    <div class="container">

        <div class="titulo"><h1>Planos</h1></div>
        <div class="displaycards">
            <div class="card">            
                <div class="plano-nome">Starter</div>
                <div class="plano-valor">R$ 50,00</div>
                <div class="plano-descricao">
                    <ul>
                        <li>1 usuário</li>
                        <li>100 GB de armazenamento</li>
                        <li>Suporte por email</li>
                    </ul>
                </div>
                <div class="plano-comprar">
                    <span>Comprar</span>
                </div>
            </div>
            <div class="card">
                
                <div class="plano-nome">Personal</div>
                <div class="plano-valor">R$ 100,00</div>
                <div class="plano-descricao">
                    <ul>
                        <li>10 usuários</li>
                        <li>1 TB de armazenamento</li>
                        <li>Suporte por email</li>
                    </ul>
                </div>
                <div class="plano-comprar">
                    <span>Comprar</span>
                </div>
            </div>
            <div class="card">
                <div class="plano-nome">Team</div>
                <div class="plano-valor">R$ 300,00</div>
                <div class="plano-descricao">
                    <ul>
                        <li>50 usuários</li>
                        <li>5 TB de armazenamento</li>
                        <li>Suporte por email</li>
                    </ul>
                </div>
                <div class="plano-comprar">
                    <span>Comprar</span>
                </div>
                
            </div>
        </div>
        
    </div>
    
</body>
</html>
